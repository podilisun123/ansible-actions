- name: variables at tasks level
  hosts: localhost
  vars:
    Name: "sundar"
    Preference: "side Upper"
    Time: "12 hrs"
  tasks: 
  - name: printing variables
    vars: 
      Preference: "LOWER"
    ansible.builtin.debug:
      msg: "name is {{Name}} and seat is {{Preference}} time is {{Time}}"